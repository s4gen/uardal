<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uardal</title>
</head>

<body>
    <h1>Uardal</h1>
    <hr>


    <div class="container">
        <div id="1a" class="grid-item"></div>
        <div id="2a" class="grid-item"></div>
        <div id="3a" class="grid-item"></div>
        <div id="4a" class="grid-item"></div>
        <div id="5a" class="grid-item"></div>
        <div id="1b" class="grid-item"></div>
        <div id="2b" class="grid-item"></div>
        <div id="3b" class="grid-item"></div>
        <div id="4b" class="grid-item"></div>
        <div id="5b" class="grid-item"></div>
        <div id="1c" class="grid-item"></div>
        <div id="2c" class="grid-item"></div>
        <div id="3c" class="grid-item"></div>
        <div id="4c" class="grid-item"></div>
        <div id="5c" class="grid-item"></div>
        <div id="1d" class="grid-item"></div>
        <div id="2d" class="grid-item"></div>
        <div id="3d" class="grid-item"></div>
        <div id="4d" class="grid-item"></div>
        <div id="5d" class="grid-item"></div>
        <div id="1e" class="grid-item"></div>
        <div id="2e" class="grid-item"></div>
        <div id="3e" class="grid-item"></div>
        <div id="4e" class="grid-item"></div>
        <div id="5e" class="grid-item"></div>
        <div id="1f" class="grid-item"></div>
        <div id="2f" class="grid-item"></div>
        <div id="3f" class="grid-item"></div>
        <div id="4f" class="grid-item"></div>
        <div id="5f" class="grid-item"></div>
    </div>


    <div id="keyboard">
        <ul id="keyboard">
            <li class="letter" id="q">q</li>
            <li class="letter" id="w">w</li>
            <li class="letter" id="e">e</li>
            <li class="letter" id="r">r</li>
            <li class="letter" id="t">t</li>
            <li class="letter" id="y">y</li>
            <li class="letter" id="u">u</li>
            <li class="letter" id="i">i</li>
            <li class="letter" id="o">o</li>
            <li class="letter" id="p">p</li>
            <li class="letter" id="a">a</li>
            <li class="letter" id="s">s</li>
            <li class="letter" id="d">d</li>
            <li class="letter" id="f">f</li>
            <li class="letter" id="g">g</li>
            <li class="letter" id="h">h</li>
            <li class="letter" id="j">j</li>
            <li class="letter" id="j">k</li>
            <li class="letter" id="l">l</li>
            <li class="letter delete lastitem">Backspace</li>
            <li class="letter" id="z">z</li>
            <li class="letter" id="x">x</li>
            <li class="letter" id="c">c</li>
            <li class="letter" id="v">v</li>
            <li class="letter" id="b">b</li>
            <li class="letter" id="n">n</li>
            <li class="letter" id="m">m</li>
            <li class="letter delete lastitem">Enter</li>
        </ul>
    </div>
    <script type="module" src="main.js"></script>
</body>
